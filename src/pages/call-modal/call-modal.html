<ion-header>

  <ion-navbar>
    <img src="assets/img/icon_fanhui.png" (click)="close()" class="img-header" />
    <ion-title>通话</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="setting()">
        <!--<ion-icon src ="assets/img/icon_shezhi.png"></ion-icon>-->
        <img src ="assets/img/icon_shezhi.png" class="img-header"/>
      </button>
    </ion-buttons>
  </ion-navbar>
  <div class="line"></div>
  <ion-toolbar class="call-toolbar">

    <span class="time">可用通话时长：</span>
    <span class="time-value">25分钟12秒</span>

  </ion-toolbar>
</ion-header>



<ion-tabs #callTabs>
  <ion-tab [root]="callRoot" tabTitle="键盘" tabIcon="call"></ion-tab>
  <ion-tab tabIcon="call" (ionSelect)="calling()" ></ion-tab>
  <ion-tab [root]="contactRoot" tabTitle="通讯录" tabIcon="contacts"></ion-tab>
  
</ion-tabs>
